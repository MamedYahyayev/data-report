<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Report</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css">
    <style>
        .remove-element-btn {
            cursor: pointer;
        }

        .remove-element-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container-fluid bg-secondary text-white p-3 text-center">
    <h1>Welcome to Data Report Web Application</h1>
    <p>
        Data Report scrape data from the webpages and store them into different
        files.
    </p>
</div>

<div class="row-cols-3 d-flex align-content-start justify-content-center mt-5 p-3 gap-2">
    <div class="border border-2 border-light-subtle bg-white shadow-lg p-3">
        <h1>File properties</h1>
        <div class="mt-5 d-flex flex-column">
            <label class="fs-5 mb-2">
                Title
                <input aria-describedby="title" class="form-control" id="title"
                       placeholder="Enter title" type="text">
            </label>
        </div>

        <div class="mt-4 d-flex flex-column">
            <label class="fs-5 mb-2">
                Description
                <textarea aria-describedby="description" class="form-control" id="description"
                          placeholder="Enter description" rows="3"></textarea>
            </label>
        </div>

        <div class="mt-4 d-flex flex-column">
            <label class="fs-5 mb-2">
                File Type
                <select class="form-control" id="fileType">
                    <option>Not Set</option>
                    <option>Excel</option>
                </select>
            </label>
        </div>

        <div class="mt-4 d-flex flex-column">
            <label class="fs-5 mb-2">
                File Extension
                <select class="form-control" id="fileExtension">
                    <option>Not Set</option>
                    <option>.xlsx</option>
                </select>
            </label>
        </div>
    </div>
    <div class="border border-2 border-light-subtle bg-white shadow-lg p-3" id="data-prop-section">
        <h1>Data Properties</h1>
        <div class="mt-4 d-flex flex-column">
            <label class="fs-5 mb-2">
                Name
                <input aria-describedby="name" class="form-control" id="data-element-name" name="name of data element"
                       placeholder="Enter name of data element" type="text">
            </label>
        </div>

        <div class="mt-4 d-flex flex-column">
            <label class="fs-5 mb-2">
                CSS Selector
                <input aria-describedby="selector" class="form-control" id="data-element-selector"
                       name="selector of data element"
                       placeholder="Enter CSS selector" type="text">
            </label>
        </div>

        <div class="mt-4 form-group form-check">
            <input type="checkbox" class="form-check-input" id="has-parent">
            <label class="form-check-label" for="has-parent">Element has parent?</label>
        </div>

        <div class="mt-4 d-flex flex-column d-none" id="parent-selection">
            <label class="fs-5 mb-2">
                Parent
                <select class="form-control" name="file extension">
                    <option>Not Set</option>
                </select>
            </label>
        </div>
        <div class="float-end mt-4">
            <button class="btn btn-success" id="add-element-btn">Add element</button>
        </div>
    </div>
    <div class="border border-2 border-light-subtle bg-white shadow-lg p-3" style="max-height: 650px;">
        <h1>Data Elements</h1>
        <div class="mt-2 d-flex flex-column">
            <label class="fs-5 mb-2">
                URL
                <input aria-describedby="URL" class="form-control" id="url" name="url of page"
                       placeholder="Enter URL" type="text">
            </label>
        </div>
        <div class="overflow-auto mt-3" id="data-elements-section" style="max-height: 400px;">
        </div>
        <div class="float-end mt-4">
            <button class="btn btn-success" id="generate-report-btn">Generate Report</button>
        </div>
    </div>
</div>

<script src="../static/js/dataElement.js"></script>
<script src="../static/js/configFile.js"></script>
<script src="../static/js/app.js"></script>
</body>
</html>
